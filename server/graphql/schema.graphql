type Query {
  users: [User!]!
  me: User
}

type SuccessMessage {
  message: String
}

type Mutation {
  signupUser(username: String!, email: String!, password: String!): User!
  signinUser(email: String!, password: String!): User!
  signoutUser: SuccessMessage!
  requestReset(email: String!): SuccessMessage!
}

type User {
  _id: ID!
  username: String!
  email: String!
  password: String!
}
