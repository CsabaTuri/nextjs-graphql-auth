apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: nreoch9/nextjs-graphql-auth-server:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_URI
              value: "mongodb://database:27017/nextjs-graphql-auth"
            - name: JWT_SECRET
              value: "thisisthenextjsgraphqlauthsecret"
